<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title> E-commerce product page</title>


</head>

<body>
    <!--Page container (max-width:1400px or 80%)-->
    <div class="page-container">
        <!--Nav bar-->
        <nav class="nav-bar">
            <div class="nav-left">
                <!--Logo-->
                <div class="logo-wrapper">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <!--Links-->
                <div class="links-wrapper">
                    <ul>
                        <li>
                            <a href="#">Collections</a>
                        </li>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <!--Cart Icon Wrapper-->
                <div class="cart-icon-wrapper">
                    <img src="images/icon-cart.svg" alt="cart">
                </div>
                <!--Avatar Wrapper-->
                <div class="avatar-wrapper">
                    <img src="images/image-avatar.png" alt="avatar">
                </div>
            </div>
        </nav>
        <!--Main content Area-->
        <main class="main-content-area">
            <div class=" width-45 image-wrapper">
                <!--Big Image-->
                <div class="big-image-wrapper">
                    <img src="images/image-product-1.jpg" alt="product-1">
                </div>
                <!--Small Images Wrapper -->
                <div class="small-images-wrapper">
                    <div class="small-image-wrapper active">
                        <div></div>
                        <img src="images/image-product-1-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrapper">
                        <img src="images/image-product-2-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrapper">
                        <img src="images/image-product-3-thumbnail.jpg" alt="">
                    </div>
                    <div class="small-image-wrapper">
                        <img src="images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="width-45 content-wrapper">
                <!-- Top text -->
                <div class="top-text">
                    <h6>sneaker company</h6>
                </div>
                <!-- heading -->
                <div class="content-heading">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <!-- paragraph -->
                <div class="paragraph-wrapper">
                    <p>These low-profile sneakers are your perfect caasual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                </div>
                <!-- price wrapper -->
                <div class="price-wrapper">
                    <!-- price top wrapper -->
                    <div class="price-top-wrapper">
                        <div class="price-text-wrapper">
                            <h3>$129.00</h3>
                        </div>
                        <div class="discount-wrapper"><span>50%</span></div>
                    </div>
                    <!-- slashed price wrapper -->
                    <div class="slashed-price">
                        <h4>$250.00</h4>
                    </div>
                </div>
                <!-- Quantity and submit -->
                <div class="form-wrapper">
                    <!-- wrapper for input -->
                    <div class="input-wrapper">

                        <div class="input">
                            <button><img src="/images/icon-minus.svg" alt=""></button>
                            <!-- <input type="text" value="0"> -->
                            <span>0</span>
                            <button><img src="/images/icon-plus.svg" alt=""></button>
                        </div>
                    </div>
                    <!-- button wrapper -->
                    <div class="button-wrapper">
                        <button><img src="/images/icon-cart.svg" alt=""> <span>Add to Cart</span></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
